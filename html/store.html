<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharia | Store</title>
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <h1 class="band-name band-name-large">DHARIA</h1>
    </header>

    <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>


        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="../images/img1.jpg" alt="">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn primary-btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="../images/img2.jpg" alt="">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn primary-btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="../images/img3.jpg" alt="">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn primary-btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="../images/img4.jpg" alt="">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn primary-btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>


    </section>

    <section class="content-section container">
        <h2 class="section-header">MERCH</h2>

        <div class="shop-items">

            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="../images/t-shirt.png" alt="">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn primary-btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-image" src="../images/cup.jpeg" alt="">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn primary-btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>

    </section>

    <section class="content-section container">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <div class="cart-items">

            <div class="cart-row">

                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="../images/t-shirt.png" alt="" width="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>

                <span class="cart-price cart-column">$12.99</span>

                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button type="button" name="button" value="enter" id="removebtn"
                        class="btn btn-danger">Remove</button>
                </div>

            </div>

            <div class="cart-row">

                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="../images/img3.jpg" alt="" width="100">
                    <span class="cart-item-title">Album 3</span>

                </div>

                <span class="cart-price cart-column">$12.99</span>

                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">Remove</button>
                </div>

            </div>

        </div>


        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$39.99</span>
        </div>

        <button class="btn primary-btn btn-purchase" type="button">PURCHASE</button>


    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Dharia</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank"> <img src="../images/youtube-logo-png-3563.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank"> <img src="../images/spotify-icon.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank"> <img src="../images/facebook-logo1.png" alt="">
                    </a>
                </li>
            </ul>

        </div>

    </footer>
</body>

<script src="store.js">async</script>

</html>
